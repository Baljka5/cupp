{% extends "base.html" %}
{% load widget_tweaks %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        <div class="panel panel-body login-form no-border no-shadow">
            <div class="text-center">
                <div class="icon-object border-slate-300 text-slate-300"><i class="icon-cog"></i></div>
                <h5 class="content-group">
                    Хувийн тохиргоо
                </h5>
            </div>

            {% include 'includes/messages.html' %}

            <div class="form-group">
                <label>Хэрэглэгчийн нэр:</label>
                <input class="form-control" type="text" readonly value="{{ user.username }}">
            </div>
            <div class="form-group">
                <label>Имэйл хаяг:</label>
                <input class="form-control" type="text" readonly value="{{ user.email }}">
            </div>
            <div class="form-group">
                <label for="id_last_name">Эцэг /эх/-ийн нэр:</label>
                {% render_field form.last_name class+="form-control" %}
            </div>
            <div class="form-group">
                <label for="id_first_name">Өөрийн нэр:</label>
                {% render_field form.first_name class+="form-control" %}
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">
                    Хадгалах
                    <i class="icon-circle-right2 position-right"></i>
                </button>
            </div>
        </div>
    </form>
{% endblock %}
